<div class="container all_chats">
  <form class="container row all_chats__search_form">
    <div class="container row all_chats__search_form__container"><span><svg xmlns="http://www.w3.org/2000/svg" [attr.width]="31" [attr.height]="31" viewBox="0 0 24 24"><path
      [attr.fill]="'#525252'"
      d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z"/></svg></span><input
      class="form__item" style="width: 100%" [placeholder]="'Поиск...'"></div>
  </form>
  <ul aria-label="All chats container" class="container all_chats__list">
    <li style="width: 100%" *ngFor="let c of chats">
      <a [routerLink]="'/chat'" [queryParams]="{id: c.id}" aria-label="All chats container item"
         class="container row all_chats__list__item">
        <div class="container all_chats__item__info">
          <ng-container *ngFor="let u of c.users">
            <div *ngIf="user && u.id !== user.id"
                 class="container all_chats__item__user_info">{{u.first_name + " " + u.last_name}}</div>
          </ng-container>
          <div
            class="container all_chats__item__last_message">{{c.chat_messages[c.chat_messages.length - 1] && c.chat_messages[c.chat_messages.length - 1].body}}</div>
        </div>
      </a>
    </li>
  </ul>
</div>
