<audio #KjlKdD [src]="src" [controls]="true" style="display: none"></audio>
<div class="container row" *ngIf="audio" style="height: 30px;align-items: center">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" *ngIf="!play" (click)="playAudio($event)" fill="currentColor" [attr.color]="'#221fe5'"
       style="background: #FFF; width: 30px;border-radius: 50%;padding-left: 2px">
    <path [attr.fill]="'#221fe5'"
          d="M18.54,9,8.88,3.46a3.42,3.42,0,0,0-5.13,3V17.58A3.42,3.42,0,0,0,7.17,21a3.43,3.43,0,0,0,1.71-.46L18.54,15a3.42,3.42,0,0,0,0-5.92Zm-1,4.19L7.88,18.81a1.44,1.44,0,0,1-1.42,0,1.42,1.42,0,0,1-.71-1.23V6.42a1.42,1.42,0,0,1,.71-1.23A1.51,1.51,0,0,1,7.17,5a1.54,1.54,0,0,1,.71.19l9.66,5.58a1.42,1.42,0,0,1,0,2.46Z"/>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" *ngIf="play" (click)="pauseAudio($event)" fill="currentColor" [attr.color]="'#221fe5'"
       style="background: #FFF; width: 30px;border-radius: 50%;padding-left: 2px" viewBox="0 0 16 16">
    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
  </svg>
  <svg *ngIf="!loading" xmlns="http://www.w3.org/2000/svg" class="audio_progress"
       style="height: 6px; width: 250px; margin-left: 10px">
    <line class="audio_progress__line" y1="3" y2="3" x1="0" x2="250" [attr.stroke]="'#909090'" style="z-index: 10"/>
    <line class="audio_progress__line" y1="3" y2="3" x1="0"
          [attr.x2]="currentTime / duration * 250" [attr.stroke]="'#b5ff7a'"
          style="z-index: 20"/>
  </svg>
  <small *ngIf="play">{{currentTime + ' / ' + duration}}</small>
  <small *ngIf="!play">{{duration}}</small>
</div>
